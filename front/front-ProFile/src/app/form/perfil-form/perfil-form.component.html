<div
  style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;  height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 800px;">
    <h2 style="text-align: center; color: #333;">Cadastro</h2>

    <form style="display: flex; flex-direction: column; gap: 15px;" [formGroup]="forms" (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column;">
        <label for="nome" style="margin-bottom: 5px; color: #555;">Nome</label>
        <input type="text" nbInput fullWidth fieldSize="medium" formControlName="nome" placeholder="Seu Nome ira aparecer aqui...">

      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="sobrenome" style="margin-bottom: 5px; color: #555;">Sobrenome</label>
        <input type="text" nbInput fullWidth fieldSize="medium" formControlName="sobrenome" placeholder="Seu Sobrenome ira aparecer aqui...">

      </div>
      <div style="display: flex; flex-direction: column;">
        <label for="email" style="margin-bottom: 5px; color: #555;">Email</label>
        <input type="text" nbInput fullWidth fieldSize="medium" formControlName="email" placeholder="Seu Email ira aparecer aqui...">

      </div>

      <div style="display: flex; flex-direction: column; width: 100%;">
        <label for="senha" style="margin-bottom: 5px; color: #555;">Senha</label>
        <input type="text" nbInput fullWidth fieldSize="medium" formControlName="senha" placeholder="Seu Senha ira aparecer aqui...">

      </div>

      <div style="display: flex; flex-direction: column;">
        <label for="referencia" style="margin-bottom: 5px; color: #555;">Referência</label>
        <input type="text" nbInput fullWidth fieldSize="medium" formControlName="referencia" placeholder="Sua Referência ira aparecer aqui...">

      </div>
      <button nbButton status="primary" type="submit">Salvar</button>
    </form>
  </div>
</div>
